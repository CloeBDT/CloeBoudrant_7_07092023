<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Les Petits Plats</title>
  </head>
  <body class="bg-tertiary h-screen">
    <header class="h-1/2 heroImage">
      <h1 class="h-1/6 flex items-end">
        <img class="h-6 ml-10" src="assets/images/Logo.svg" alt="Logo" />
      </h1>
      <div class="h-5/6 flex flex-col justify-center">
        <h2
          class="font-anton text-primary text-center text-4xl leading-relaxed"
        >
          CHERCHEZ PARMI PLUS DE 1500 RECETTES<br />
          DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
        </h2>
        <div class="flex justify-center mt-5">
          <input
            class="h-16 w-3/5 rounded-l-xl placeholder:pl-8 text-base"
            type="text"
            placeholder="Rechercher une recette, un ingrédient, ..."
          />
          <div
            class="bg-white w-[65px] rounded-r-xl flex justify-center items-center"
          >
            <button
              class="bg-secondary rounded-[10px] h-12 w-12 flex justify-center items-center"
            >
              <img src="assets/images/Group 4.svg" alt="Search icon" />
            </button>
          </div>
        </div>
      </div>
    </header>
    <nav></nav>
    <section
      id="recettes"
      class="grid grid-cols-3 justify-items-center gap-y-12 px-10 py-10"
    ></section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
